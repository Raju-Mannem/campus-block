name: Deploy to AWS Lambda via SAM

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::864899850979:role/github_actions
          aws-region: ${{ secrets.AWS_REGION }}

      - name: SAM Build
        run: sam build

      - name: Show built template
        run: cat .aws-sam/build/template.yaml

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: SAM Deploy (Debug)
        run: |
          sam deploy --debug \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name my-express-api \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION }} \
            --parameter-overrides \
              MongoDbUri=${{ secrets.MONGODB_URI }} \
              S3BucketName=${{ secrets.S3_BUCKET_NAME }} \
              CloudFrontDomain=${{ secrets.CLOUDFRONT_DOMAIN }} \
              RazorpayKeyId=${{ secrets.RAZORPAY_KEY_ID }} \
              RazorpayKeySecret=${{ secrets.RAZORPAY_KEY_SECRET }}